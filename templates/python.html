<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>

    <h1> Example of if_elif condition</h1>
    {% if a > b and a > c %}
    <h1>{{a}} is greater than b and c</h1>
    {% elif b > c %}
    <h1>{{b}} is greater than a and c</h1>
    {% else %}
    <h1>{{c}} is greater than a and c</h1>
    {% endif %}
    <a href="{% url 'sql' %}"> go to sql page</a> 
    </center>
</body>
</html>
